<form role="form">
  <div class="form-group">
    <p>
      <label for="repository">Repository</label>
      <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0"
            ng-focus="repositoryTooltipIsOpen = !repositoryTooltipIsOpen" tooltip-trigger="outsideClick"
            tooltip-is-open="repositoryTooltipIsOpen" ng-mouseenter="repositoryTooltipIsOpen = !repositoryTooltipIsOpen"
            uib-tooltip-html="repositoryTooltip" tooltip-trigger="'outsideClick'" tooltip-is-open="tooltipIsOpenRepo"
            ng-mouseover="tooltipIsOpenRepo = !tooltipIsOpenRepo" tooltip-placement="top"
            aria-label="Select a repository"></span>
      <select name="repository" id="repository" class="form-control" ng-model="config.repository"
              ng-init="vm.getBranchesByRepositoryId(config.repository)"
              ng-change="vm.getBranchesByRepositoryId(config.repository)">
        <option ng-repeat="repository in vm.repositories | orderBy: 'name'" value="{{repository.id}}">
          {{repository.name}}
        </option>
      </select>
    </p>

    <p ng-if="vm.branches">
      <label for="branch">Branch</label>
      <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0"
            ng-focus="branchTooltipIsOpen = !branchTooltipIsOpen" tooltip-trigger="outsideClick"
            uib-tooltip-html="branchTooltip" tooltip-trigger="'outsideClick'"
            ng-mouseover="branchTooltipIsOpen = !branchTooltipIsOpen" tooltip-placement="top"
            tooltip-is-open="branchTooltipIsOpen"
            aria-label="Select a branch"></span>
      <select name="branch" id="branch" class="form-control" ng-model="config.branch">
        <option ng-repeat="branch in vm.branches| orderBy: 'name'" value="{{branch.id}}">
          {{branch.name}}
        </option>
      </select>
    </p>
    <p ng-if="vm.branches">
      <label for="path">Path to Markdown File</label>
      <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0"
            ng-focus="pathToMarkdownTooltipIsOpen = !pathToMarkdownTooltipIsOpen" tooltip-trigger="outsideClick"
            uib-tooltip-html="pathToMarkdownTooltip" tooltip-trigger="'outsideClick'"
            ng-mouseover="pathToMarkdownTooltipIsOpen = !pathToMarkdownTooltipIsOpen"
            tooltip-is-open="pathToMarkdownTooltipIsOpen"
            tooltip-placement="top" aria-label="Enter a valid path to a markdown file"></span>
      <input type="text" class="form-control" id="path" ng-model="config.path" required>
    </p>
  </div>
</form>
