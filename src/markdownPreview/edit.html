<form role="form">
  <div class="form-group">
    <p>
      <label for="repository">Repository</label>
      <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0" ng-focus="repositoryTooltipIsOpen = !repositoryTooltipIsOpen" tooltip-trigger="outsideClick" tooltip-is-open="repositoryTooltipIsOpen" ng-mouseenter="repositoryTooltipIsOpen = !repositoryTooltipIsOpen" uib-tooltip-html="repositoryTooltip" tooltip-trigger="'outsideClick'" tooltip-is-open="tooltipIsOpenRepo" ng-mouseover="tooltipIsOpenRepo = !tooltipIsOpenRepo" tooltip-placement="top" aria-label="A valid URL to your Jenkins server must be stored here"></span>
      <select name="repository" id="repository" class="form-control" ng-model="config.repository"
              ng-init="vm.getBranchesByRepositoryId(config.repository)"
              ng-change="vm.getBranchesByRepositoryId(config.repository)">
              required
        <option ng-repeat="repository in vm.repositories | orderBy: 'name'" value="{{repository.id}}">
          {{repository.name}}
        </option>
      </select>
    </p>

    <p ng-if="vm.branches">
      <span class="grey glyphicon glyphicon-info-sign ng-scope" uib-tooltip-html="branchesTooltip" tooltip-trigger="'outsideClick'" tooltip-is-open="tooltipIsOpenBranch" ng-mouseover="tooltipIsOpenBranch = !tooltipIsOpenBranch" tooltip-placement="bottom" aria-label="A valid URL to your Jenkins server must be stored here"></span>
      <label for="branch">Branch</label>
      <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0" ng-focus="branchTooltipIsOpen = !branchTooltipIsOpen" tooltip-trigger="outsideClick" tooltip-is-open="branchTooltipIsOpen" ng-mouseenter="branchTooltipIsOpen = !branchTooltipIsOpen" uib-tooltip-html="branchTooltip" tooltip-trigger="'outsideClick'" tooltip-is-open="tooltipIsOpenRepo" ng-mouseover="tooltipIsOpenRepo = !tooltipIsOpenRepo" tooltip-placement="top" aria-label="A valid URL to your Jenkins server must be stored here"></span>
      <select name="branch" id="branch" class="form-control" ng-model="config.branch" required>
        <option ng-repeat="branch in vm.branches| orderBy: 'name'" value="{{branch.id}}">
          {{branch.name}}
        </option>
      </select>
    </p>

    <label for="path">Path to Markdown File</label>
    <span class="grey glyphicon glyphicon-info-sign ng-scope" tabindex="0" ng-focus="pathToMarkdownTooltipIsOpen = !pathToMarkdownTooltipIsOpen" tooltip-trigger="outsideClick" tooltip-is-open="pathToMarkdownTooltipIsOpen" ng-mouseenter="pathToMarkdownTooltipIsOpen = !pathToMarkdownTooltipIsOpen" uib-tooltip-html="pathToMarkdownFileTooltip" tooltip-trigger="'outsideClick'" tooltip-is-open="tooltipIsOpenFile" ng-mouseover="tooltipIsOpenFile = !tooltipIsOpenFile" tooltip-placement="bottom" aria-label="A valid URL to your Jenkins server must be stored here"></span>
    <input type="text" class="form-control" id="path" ng-model="config.path" required>
  </div>
</form>
